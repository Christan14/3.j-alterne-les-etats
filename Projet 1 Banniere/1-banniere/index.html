<!DOCTYPE html>
<html lang="fr">

    <title>Initiation</title>

  <body>
    <div class="container">
      <div class="banniere-title">
        <h1>
          PROJET COOKIES
        </h1>
      </div>
      <!-- DIV cookies -->
      <div class="cookies">
        <div class="cookies-texte">
          <p>
            En poursuivrant, vous acceptez l'utilisation des cookies par le site

        <div class="cookies-btn">

        </div>
        <!-- Fermeture cookies -->
      </div>
      <!-- Fermeture container -->
    </div>

    <script src="script.js"></script>
